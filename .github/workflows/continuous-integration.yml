name: Continuous Integration

on: pull_request

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: package.json
      - name: Install packages
        run: yarn --immutable

  tests:
    needs: install
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14.8-alpine # Conserver la mÃªme version avec le fichier docker-compose.yaml
        env:
          POSTGRES_DB: justicie
          POSTGRES_PASSWORD: justicie
          POSTGRES_PORT: 5432
          POSTGRES_USER: justicie
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: package.json
      - name: Install packages
        run: yarn --immutable
      - name: Run the tests
        run: yarn test

  package-dedupe:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: package.json
      - name: Check for duplicate dependencies (fix with "yarn dedupe")
        run: yarn dedupe --check

  type-checker:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: package.json
      - name: Install packages
        run: yarn --immutable
      - name: Run the type checker
        run: yarn typecheck

  typescript-linter:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: package.json
      - name: Install packages
        run: yarn --immutable
      - name: Run the TypeScript linter
        run: yarn lint:typescript

  css-linter:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          cache: yarn
          node-version-file: package.json
      - name: Install packages
        run: yarn --immutable
      - name: Run the CSS linter
        run: yarn lint:css
