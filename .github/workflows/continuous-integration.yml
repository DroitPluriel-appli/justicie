name: Continuous Integration

on: pull_request

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: package.json
      - name: Install packages
        run: pnpm install

  tests:
    needs: install
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13.9-alpine # Conserver la mÃªme version avec le fichier docker-compose.yaml
        env:
          POSTGRES_DB: justicie
          POSTGRES_PASSWORD: justicie
          POSTGRES_PORT: 5432
          POSTGRES_USER: justicie
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: package.json
      - name: Install packages
        run: pnpm install
      - name: Run the tests
        run: pnpm run test

  type-checker:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: package.json
      - name: Install packages
        run: pnpm install
      - name: Run the type checker
        run: pnpm run typecheck

  typescript-linter:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: package.json
      - name: Install packages
        run: pnpm install
      - name: Run the TypeScript linter
        run: pnpm run lint:typescript

  css-linter:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version-file: package.json
      - name: Install packages
        run: pnpm install
      - name: Run the CSS linter
        run: pnpm run lint:css
